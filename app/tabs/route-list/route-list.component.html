<Button text="Create Route" [nsRouterLink]="['/tabs/routes/create']"></Button>
<ListView [items]="routes" (itemTap)="onItemTap($event)" class="list-group">
  <ng-template let-route="item" let-i="index" let-odd="odd" let-even="even">
    <GridLayout class="list-group-item">
      <Label [text]="route.name"></Label>
    </GridLayout>
  </ng-template>
</ListView>
